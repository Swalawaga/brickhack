<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Text to ChatGPT</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Send text to website builder</h1>

        <form id="myForm">
            <textarea name="user_input" id="userInput" rows="4" cols="50"></textarea><br>
            <button type="submit">Submit</button>
        </form>

        <p id="responseMessage"></p>
    </div>

    <script>
        const form = document.getElementById("myForm");

        form.addEventListener("submit", async function (event) {
            event.preventDefault();

            const userInput = document.getElementById("userInput").value;

            try {
                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userInput })
                });

                const data = await response.json();
                document.getElementById("responseMessage").innerText = "ChatGPT: " + data.reply;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById("responseMessage").innerText = "Error: Unable to connect to ChatGPT";
            }
        });
    </script>

</body>

</html>
