<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Text to Express</title>
</head>
<body>
    <h1>Send Text to Express Server</h1>
    
    <textarea id="myTextarea" placeholder="Enter your text here..."></textarea><br>
    <button id="sendButton">Send Text</button>

    <script>
        document.getElementById("sendButton").addEventListener("click", function() {
            const textValue = document.getElementById("myTextarea").value;

            fetch('/send-text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: textValue })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message + "\nReceived: " + data.receivedText);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
