<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Text to Express</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Send Text to Express Server</h1>

      <form id="myForm">
        <textarea name="user_input" id="userInput" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
      </form>

      <div id="responseMessage"></div>
    </div>
    <script>
      // Get the form element
      const form = document.getElementById("myForm");

      // Prevent form from submitting and reload the page
      form.addEventListener("submit", function(event) {
          event.preventDefault();  // Prevent page reload

          // Get the input value from the textarea
          const userInput = document.getElementById("userInput").value;

          // Send the data via a POST request using fetch
          fetch('/submit', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ user_input: userInput })
          })
              .then(response => response.json())
              .then(data => {
                document.getElementById("responseMessage").innerHTML = data.receivedText || "No response received";
              })
              .catch(error => {
                  console.error('Error:', error);
              });
      });
    </script>
  </body>
</html>
