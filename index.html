<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav></nav>
    <div class="dropdown">
        <button class="dropbtn">See other generated prompts</button>
        <div class="dropcontent">
          <div id="prompt"><a>Prompt 1</a></div>
          <div id="prompt"><a>Prompt 2</a></div>
          <div id="prompt"><a>Prompt 3</a></div>
          <div id="prompt"><a>Prompt 4</a></div>
          <div id="prompt"><a id='saveBtn'>Add yours</a></div>
          <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5">
        </div>
    </div>
    <div class="container">
      <h1>Awesome Website</h1>

      <form id="myForm">
        <textarea name="user_input" id="userInput" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
      </form>

      <div id="responseMessage"></div>
    </div>
    <script>
      document.getElementById('saveBtn').addEventListener('click', () => {
          const message = document.getElementById('userInput').value.trim();

          if (!message) {
              alert("Message cannot be empty!");
              return;
          }

          fetch('/save-message', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ message }) // Send only the message
          })
              .then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert("Message saved successfully!");
                  } else {
                      alert("Error: " + data.error);
                  }
              })
              .catch(error => console.error('Error:', error));
      });
      
      // Get the form element
      const form = document.getElementById("myForm");

      // Prevent form from submitting and reload the page
      form.addEventListener("submit", function(event) {
          event.preventDefault();  // Prevent page reload

          // Get the input value from the textarea
          var userInput = document.getElementById("userInput").value;
          
          userInput = document.getElementById("responseMessage").innerHTML + userInput;
          // Send the data via a POST request using fetch
          fetch('/submit', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json', },
              body: JSON.stringify({ user_input: userInput })
          })
              .then(response => response.json())
              .then(data => {
                  document.getElementById("responseMessage").innerHTML = data.receivedText.replaceAll('```html', "").replaceAll('```', "");
              })
        .catch(error => {
        console.error('Error:', error);
        });
        });
    </script>

    <script>
      // Fetch JSON data and insert it into the page
      var dat;
        fetch('/data.json')
            .then(response => response.json())
            .then(data => {
                dat = data;
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
  </body>
</html>
