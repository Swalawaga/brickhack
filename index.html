<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav></nav>
    <div class="dropdown">
        <button class="dropbtn">See other generated prompts</button>
        <div class="dropcontent"></div>
    </div>

    <div class="formButtons">
        <button onclick="document.getElementById('myForm').reset()">Clear Textbox</button>
        <button onclick="document.getElementById('responseMessage').innerHTML = ''">Reset</button>
        <button id="toggleSettings">Settings</button>
    </div>

    <div class="container">
      <div class="container2">
      <h1>Awesome Website</h1>

      <form id="myForm">
        <textarea name="user_input" id="userInput" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
      </form>
      </div>


      <div id="sampleSettings">


        <div id="settingsDiv" class="show">
          <!-- <label for="setting1">Full screen iframe:</label><br> -->
          <!-- <button onclick="toggleFull(this)">false</button> -->
          <label for="setting3">Toggle showing textbox and title:</label><br>
          <button onclick="toggleShowStuff(this)">true</button>
          <label for="setting2">Toggle Iframe (Experimental/Needed for
          complicated stuff): </label><br>
          <button onclick="toggleIframe(this)">false</button>
          <!-- <input type="submit" value="Save"> -->
        </div>



      </div>
      <div id="responseMessage"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
