<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Text to Express</title>
</head>
<body>
    <h1>Send Text to Express Server</h1>

    <form id="myForm">
        <textarea name="user_input" id="userInput" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        // Get the form element
        const form = document.getElementById("myForm");

        // Prevent form from submitting and reload the page
        form.addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent page reload

            // Get the input value from the textarea
            const userInput = document.getElementById("userInput").value;

            // Send the data via a POST request using fetch
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Display the response message without reloading the page
                document.getElementById("responseMessage").innerText = data.message + "\nYou entered: " + data.receivedText;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
